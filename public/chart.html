<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Interactive Survival Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
        #main {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        const chart = echarts.init(document.getElementById('main'));

        const option = {
            title: { text: 'Survival Plot - Example Fuzzer' },
            tooltip: { trigger: 'axis' },
            legend: { data: ['Fuzzware-Icicle'] },
            xAxis: {
                type: 'category',
                data: ['T1', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'T8', 'T9', 'T10']
            },
            yAxis: { type: 'value', name: 'Discovery Time (hours)' },
            series: [{
                name: 'Fuzzware-Icicle',
                type: 'line',
                data: [null, null, 9.7, 7.6, 17.6, 3.95, null, null, null, 0.7],
                connectNulls: false,
                showSymbol: true,
                smooth: true
            }]
        };

        chart.setOption(option);
    </script>
</body>
</html>
